plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.seleniumhq.selenium:selenium-java:4.30.0'// зависимость от Selenium
    implementation 'org.testng:testng:7.11.0' // зависимость от TestNG
    implementation 'org.slf4j:slf4j-nop:2.0.7' // зависимость от SLF4J для логирования
}

test {
    useTestNG()
}